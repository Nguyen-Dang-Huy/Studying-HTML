<!DOCTYPE html>
<html>
    <head>
        <title>BEM</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <!-- SUCCESS -->
            <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>

                <div class="toast__body">
                    <h1 class="toast__tittle">THÀNH CÔNG</h1>
                    <p class="toast__msg">Chúc mừng bạn đã thành công đăng ký!</p>
                </div>

                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>

            </div>

            <div>
                <!-- INFO -->
                <div class="toast toast--info">
                    <div class="toast__icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
    
                    <div class="toast__body">
                        <h1 class="toast__tittle">THÔNG TIN</h1>
                        <p class="toast__msg">Liên hệ quản trị viên để có thêm thông tin!</p>
                    </div>
    
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
    
                </div>
            </div>

            <div>
                <!-- WARNNING -->
                <div class="toast toast--warnning">
                    <div class="toast__icon">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </div>
    
                    <div class="toast__body">
                        <h1 class="toast__tittle">CẢNH BÁO</h1>
                        <p class="toast__msg">Thông tin không an toàn</p>
                    </div>
    
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
    
                </div>
            </div>

            <div>
                <!-- ERROR -->
                <div class="toast toast--error">
                    <div class="toast__icon">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
    
                    <div class="toast__body">
                        <h1 class="toast__tittle">LỖI</h1>
                        <p class="toast__msg">Có lỗi trong quá trình đăng ký!</p>
                    </div>
    
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
    
                </div>
            </div>
        </div>
    </body>
</html>

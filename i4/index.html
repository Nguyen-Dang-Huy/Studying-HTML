<!DOCTYPE html>
<html>
    <head>  
        <title> HỌC HTML 4</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <style>
            html {
                font-size: 40px;
            }

            .box{
                width: 100px;
                height: 100px;
                background-color: red;
            }
            h1 {
                font-size: 1rem;
            }
            .box2{
                width: 50%; 
                height: 100px;
                background-color: black;
            }
        </style>
    </head>

    <body>
        <div class="box"></div>
        <div>
            <h1>CSS Variable?</h1> <!-- Dùng để thay đổi nhiều thẻ hoặc các thành phần của thẻ cùng lúc -->
            <div class="box2"></div>
            <h2>1. Absolute units</h2> <!-- Các yếu tố cố định không bị thay đổi -->
            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>
            <h3>Relative units</h3>
            <ul>    
                <li>% - Kế thừa người mà nó phụ thuộc</li>
                <li>rem - phụ thuộc vào thẻ html</li>
                <li>em - phụ thuộc vào thẻ cha gần nhất</li>
                <li>vw</li> <!-- viewpoint width chiều ngang trình duyệt -->
                <li>vh</li> <!-- viewpoint heigh chiều dọc trình duyệt -->
            </ul>
        </div>
    </body>
</html>

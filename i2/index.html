<!DOCTYPE html>
<html>
    <head>  
        <title> HỌC HTML 2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <!-- đổi màu CSS IN HTML? -->
        <!-- <style> 
            h1 {
                color: red;
                font-size: 20px;
            }
        </style> -->
    </head>

    <!-- Cách sử sụng CSS:
    1. Internal - bên trong nghĩa là viết bằng cặp thẻ style vào bất cứ đâu trong file html miễn là hợp lệ (ko viết kiểu <he????ad>)
    2. External - link từ bên ngoài bằng file .css
    3. Inline - dùng attribute
    -->

    <body>
        <div>
            <h1 id="first"> CSS IN HTML?</h1>
            <h1 class="second"> CSS IN HTML?</h1>
            <h1 class="second"> CSS IN HTML?</h1>
            <h2 class="second">ID & Class?</h2>
            <ol> <!-- ol là số thay vì ul là dấu chấm đen -->
                <li>Internal</li>
                <li>External</li>
                <li>Inline</li>
            </ol>
        </div>
    </body>
</html>
